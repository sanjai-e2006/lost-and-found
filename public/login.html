<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YoLost?</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-illustration">
        <i class="fas fa-cloud"></i>
        <i class="fas fa-link"></i>
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2>Welcome Back to YoLost?</h2>
      <p>Login to manage your lost & found records securely through the cloud</p>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Login</h1>
          <p>Sign in to your account</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            >
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required
            >
          </div>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>

          <button type="submit" class="btn-primary btn-full" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <button class="btn-google" id="googleLoginBtn">
          <i class="fab fa-google"></i> Continue with Google
        </button>

        <div class="auth-note">
          <i class="fas fa-shield-alt"></i>
          Your identity is protected. We use Supabase Authentication to verify every user through secure cloud mechanisms.
        </div>

        <div class="auth-footer">
          Don't have an account? <a href="/signup">Sign up here</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
