<!DOCTYPE html>
<html>
<head>
  <title>Login Test (Working)</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; cursor: pointer; }
    .log { background: #f5f5f5; padding: 10px; margin-top: 20px; height: 200px; overflow-y: scroll; font-size: 12px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>üîê Login Test</h2>
  <form id="form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="log" id="log"></div>

  <script type="module">
    const log = document.getElementById('log');
    function addLog(msg, type = '') {
      const div = document.createElement('div');
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      div.className = type;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    addLog('Starting...');

    // Load Supabase using script tag fallback
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0';
    script.onload = () => {
      addLog('‚úÖ Supabase loaded from CDN', 'success');
      
      const { createClient } = supabase;
      const client = createClient(
        'https://wrhlkisiglmhncwqykac.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyaGxraXNpZ2xtaG5jd3F5a2FjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NjU2NTYsImV4cCI6MjA3NjQ0MTY1Nn0.UmAXq7_Yyik3l7L6VTOyb34bSBkYe8z1z6H3e0HlXB8'
      );
      
      addLog('‚úÖ Client initialized', 'success');

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        addLog(`Logging in: ${email}`);
        
        try {
          const { data, error } = await client.auth.signInWithPassword({ email, password });
          
          if (error) {
            addLog(`‚ùå Error: ${error.message}`, 'error');
          } else {
            addLog(`‚úÖ Success! User: ${data.user.email}`, 'success');
            addLog('Redirecting to dashboard...');
            setTimeout(() => window.location.href = '/dashboard.html', 1500);
          }
        } catch (err) {
          addLog(`‚ùå Exception: ${err.message}`, 'error');
        }
      });
    };
    
    script.onerror = () => {
      addLog('‚ùå Failed to load Supabase from CDN', 'error');
    };
    
    document.head.appendChild(script);
  </script>
</body>
</html>
