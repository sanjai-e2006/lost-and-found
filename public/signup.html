<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - YoLost?</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-illustration">
        <i class="fas fa-cloud"></i>
        <i class="fas fa-link"></i>
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2>Join YoLost?</h2>
      <p>Help reunite people with their belongings through secure cloud technology</p>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Sign up to get started</p>
        </div>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="fullName">
              <i class="fas fa-user"></i> Full Name
            </label>
            <input 
              type="text" 
              id="fullName" 
              name="fullName" 
              placeholder="Enter your full name" 
              required
              minlength="3"
            >
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            >
          </div>

          <div class="form-group">
            <label for="phone">
              <i class="fas fa-phone"></i> Phone Number (Optional)
            </label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              placeholder="Enter your phone number"
            >
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Create a strong password" 
              required
              minlength="6"
            >
          </div>

          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i> Confirm Password
            </label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="Confirm your password" 
              required
              minlength="6"
            >
          </div>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>

          <button type="submit" class="btn-primary btn-full" id="signupBtn">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <button class="btn-google" id="googleSignupBtn">
          <i class="fab fa-google"></i> Continue with Google
        </button>

        <div class="auth-note">
          <i class="fas fa-shield-alt"></i>
          Your identity is protected. We use Supabase Authentication to verify every user through secure cloud mechanisms.
        </div>

        <div class="auth-footer">
          Already have an account? <a href="/login">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
